<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
	  	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		
		<title>杨凌视线</title>
		
		<link rel="stylesheet" href="lib/framework7.css">
        <link rel="stylesheet" href="css/ionicons.css">
		<link rel="stylesheet" href="css/app.css">
        <!--<link rel="stylesheet" href="videojs/video-js.css">-->

    </head>
	<body >

        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-reveal">
           <!-- <img src="img/bg.jpg" class="blur"/>-->
            <div class="page-content panel-left-menu">

                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-topnews"></i></div>
                            <div class="item-inner">
                                <div class="item-title"><a href="index.html" >头条</a></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-news"></i></div>
                            <div class="item-inner">
                                <div class="item-title"><a href="news.html" >新闻</a></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-agri"></i></div>
                            <div class="item-inner">
                                <div class="item-title"><a href="agri.html" >农业</a></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-huodong"></i></div>
                            <div class="item-inner">
                                <div class="item-title"><a href="huodong.html" >活动</a></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-media"></i></div>
                            <div class="item-inner">
                                <div class="item-title"><a href="media.html" >视频</a></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-media"><i class="icon icon-life"></i></div>
                            <div class="item-inner">
                                <div class="item-title"><a href="life.html" >生活</a></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <img src="img/logo.png" class="logo"/>
            </div>

        </div>
        <div class="panel panel-right panel-cover">
            <div class="content-block">
                <p>Right</p>
            </div>
        </div>
        <div class="views tabs ">
            <div id="index" class="view view-main tab active">
                <div class="navbar theme-white">
                    <div class="navbar-inner" data-page="index">
                      <!-- <div class="left"><a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a></div>-->
                        <div class="center sliding">
                            <span class="mobile-title">杨凌视线</span>
                        </div>

                    </div>

                </div>
                <div class="pages navbar-through toolbar-through">
                    <div data-page="index" class="page">
                        <!--category-->
                        <div class="page-content pull-to-refresh-content infinite-scroll">
                            <div class="pull-to-refresh-layer">
                                <div class="preloader"></div>
                                <div class="pull-to-refresh-arrow"></div>
                            </div>

                            <div class="list-block media-list news-list my-list">
                                <div class="slider-container"></div>
                                <ul></ul>
                            </div>

                            <div class="infinite-scroll-preloader">
                                <div class="preloader"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="toolbar">
                    <div class="row topcategory">
                        <div class="col-20"><a href="news.html">新闻</a></div>
                        <div class="col-20"><a href="agri.html">农业</a></div>
                        <div class="col-20"><a href="huodong.html">活动</a></div>
                        <div class="col-20"><a href="media.html">视频</a></div>
                        <div class="col-20"><a href="life.html">生活</a></div>
                    </div>
                </div>
            </div>

        </div>


		
        <script type="text/template7" id="toppptTemplate">


                <div class="slider-wrapper">
                    {{#each this}}
                    <div class="slider-slide">
                       <a href="item.html?id={{id}}" data-contextName="topppt.{{@index}}" ><div class="item-title-pagination"><span class="item-title">{{title}}</span></div><img src="{{photo}}"/></a>
                        <span class="slider-pagination"></span>
                    </div>
                    {{/each}}
                </div>
                <a href="#" class="slider-prev-button"><i class="icon icon-prev-blue"></i></a>
                <a href="#" class="slider-next-button"><i class="icon icon-next-blue"></i></a>

        </script>
        <script type="text/template7" id="topnewsTemplate">

                {{#each this}}
                <li class="swipeout" contentid="{{id}}" >
                    <div class="swipeout-content">
                        <a href="item.html?id={{id}}" data-contextName="topnews.{{@index}}" class="item-content item-link">
                            <div class="item-media"><img src="{{photo}}" width="80" height="60"></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{title}}</div>
                                </div>
                                {{#if hasmedia}}
                                <div class="item-icon">
                                    <i class="icon icon-video"></i>
                                </div>
                                {{/if}}
                            </div>
                        </a>
                    </div>
                </li>
                {{/each}}

        </script>
